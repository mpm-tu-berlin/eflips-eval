[tool.poetry]
name = "eflips-eval"
version = "0.1.2"
description = ""
authors = [
    "Ludger Heide <ludger.heide@lhtechnologies.de>",
	"Shuyao Guo <shuyao.guo@tu-berlin.de>"
]
readme = "README.md"
packages = [{ include = "eflips/eval" }]
include= ["LICENSE.md"]


[tool.poetry.dependencies]
python = "^3.11"
eflips-model = "^3.1.0"
pandas = "^2.1.4"
